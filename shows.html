<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>home</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="hero__select">
                <iframe width="100%" height="835" src="https://www.youtube.com/embed/gonAaBYuB-g?si=L4iG5R3rx4aXOHBL"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
                <div class="hero__select--mane">
                    <h4>Avengers : Endgame</h4>
                    <p>With the help of remaining allies, the Avengers must assemble once more in order to undo Thanos's
                        actions and undo the chaos to the universe, no matter what consequences may be in store, and no
                        matter who they face... Avenge the fallen.
                    </p>
                </div>
                <div class="hero__select--center">
                    <button><i class='bx bxs-right-arrow'></i>Play Now</button>
                    <div class="hero__select--ceneter-vip"><i class='bx bx-plus'></i></div>
                    <div class="hero__select--ceneter-vip"><i class='bx bx-like'></i></div>
                    <div class="hero__select--ceneter-vip"><i class='bx bx-volume-full'></i></div>
                </div>
                <img src="./assets/image/shows/Buttons Container.png" alt="">
            </div>
        </div>
        <div class="card">
            <button>Movies</button>
            <div class="card__cards">

            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
